<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Mindslab R&D</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mindslab/styles.css' %}">

    <!--
    <style>
        .container {
            padding: 400px 420px;
        }
    </style>
    -->


</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'mindslab/slide_1.jpg' %}" alt="Slide 1">
                <div class="carousel-caption">
                    <h3>MindsLab</h3>
                    <p>We are AI platform company !</p>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'mindslab/slide_2.jpg' %}" alt="Slide 2">
                <div class="carousel-caption">
                    <h3>For B2B,</h3>
                    <p>we have chatbot, VOC, and AI call center for B2B.</p>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'mindslab/slide_3.jpg' %}" alt="Slide 3">
                <div class="carousel-caption">
                    <h3>For B2C,</h3>
                    <p>we have smart speaker.</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="container text-center">
        <h3>MindsLab</h3>
        <p><em>We are AI platform company!</em></p>
        <p>This is the demonstration page for R&D prototype systems</p>
    </div>

    <div class="container text-center">

    </div>









</body>
</html>
